<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <title>JavaScript: Converts a specified number to an array of digits</title>
</head>

<body>
  <h1>Inspect The console!!!</h1>
  <p>JavaScript: Converts a specified number to an array of digits.</p>
  <pre>
    <code>
      const digitize = n => [...`${n}`].map(i => parseInt(i));

      console.log(digitize(123));
      console.log(digitize(1230));
    
      /* Sample Output
      [1,2,3]
      [1,2,3,0]
      */  
    </code>
</pre>



</body>

</html>
